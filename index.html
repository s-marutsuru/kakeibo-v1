<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>家計簿PWA</title>
  <meta name="theme-color" content="#0ea5e9">
  <!-- <link rel="manifest" href="/kakeibo-v1/manifest.webmanifest"> -->
  <link rel="manifest" href="./kakeibo-v1/manifest.json">
  <!-- <link rel="icon" href="/icons/favicon-32.png" sizes="32x32">
  <link rel="apple-touch-icon" href="/icons/apple-touch-180.png"> -->
  <link rel="icon" href="/kakeibo-v1/icons/favicon-32.png" sizes="32x32">
  <link rel="apple-touch-icon" href="/kakeibo-v1/icons/apple-touch-180.png">  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="/kakeibo-v1/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
  <!-- ローカルファイルの読み込み -->
  <script defer src="/kakeibo-v1/firebase.js"></script>
  <script defer src="/kakeibo-v1/app.js"></script>
</head>
<body>
  <header class="app-header">
    <h1>家計簿</h1>
    <div class="user-row">
      <span id="userEmail" class="user-email"></span>
      <button id="loginBtn" class="btn primary">Googleでログイン</button>
      <button id="logoutBtn" class="btn">ログアウト</button>
    </div>
  </header>

  <main>
    <section class="month-switch">
      <button id="prevMonth" class="btn">&lt;</button>
      <div class="month-label" id="monthLabel">—</div>
      <button id="nextMonth" class="btn">&gt;</button>
    </section>

    <section class="entry-form card">
      <h2>入力（<span id="currentMonthShort">—</span>）</h2>
      <div class="grid">
        <label>日付
          <input id="dateInput" type="date" required>
        </label>

        <label>入力者
          <select id="payerInput">
            <option value="おっと">おっと</option>
            <option value="つま">つま</option>
            <option value="共通">共通</option>
          </select>
        </label>

        <label>カテゴリ
          <select id="categoryInput">
            <option value="食費">食費</option>
            <option value="日用品">日用品</option>
            <option value="固定出費（家賃•光熱•通信）">固定出費（家賃•光熱•通信）</option>
            <option value="外食等">外食等</option>
            <option value="医療費">医療費</option>
            <option value="美容">美容</option>
            <option value="その他">その他</option>
          </select>
        </label>

        <label>メモ
          <input id="memoInput" type="text" placeholder="メモ（任意）">
        </label>

        <label>金額（円）
          <input id="amountInput" type="number" min="0" inputmode="numeric" required>
        </label>
      </div>
      <div class="actions">
        <button id="addBtn" class="btn primary">追加</button>
        <button id="clearBtn" class="btn">クリア</button>
      </div>
      <div id="status" class="status"></div>
    </section>

    <section class="details card">
      <div class="row">
        <h2>明細（<span id="currentMonthLong">—</span>）</h2>
        <button id="csvBtn" class="btn">CSV出力</button>
      </div>
      <div class="responsive-table">
        <table id="listTable">
          <thead>
            <tr>
              <th>日付</th>
              <th>入力者</th>
              <th>カテゴリ</th>
              <th>メモ</th>
              <th class="num">金額</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="listBody"></tbody>
        </table>
      </div>
    </section>

    <section class="reports">
      <div class="card">
        <h2>カテゴリ別ヒストグラム</h2>
        <canvas id="categoryChart" height="220"></canvas>
      </div>
      <div class="card">
        <h2>入力者別 合計</h2>
        <div class="totals">
          <div class="total-box"><div>おっと</div><div id="sumHusband" class="yen">—</div></div>
          <div class="total-box"><div>つま</div><div id="sumWife" class="yen">—</div></div>
          <div class="total-box"><div>共通</div><div id="sumShared" class="yen">—</div></div>
          <div class="total-box strong"><div>合計</div><div id="sumTotal" class="yen">—</div></div>
        </div>
      </div>
    </section>

    <dialog id="editDialog">
      <form method="dialog" class="card">
        <h3>編集</h3>
        <input type="hidden" id="editId">
        <label>日付
          <input id="editDate" type="date" required>
        </label>
        <label>入力者
          <select id="editPayer">
            <option value="おっと">おっと</option>
            <option value="つま">つま</option>
            <option value="共通">共通</option>
          </select>
        </label>
        <label>カテゴリ
          <select id="editCategory">
            <option value="食費">食費</option>
            <option value="日用品">日用品</option>
            <option value="固定出費（家賃•光熱•通信）">固定出費（家賃•光熱•通信）</option>
            <option value="外食等">外食等</option>
            <option value="医療費">医療費</option>
            <option value="美容">美容</option>
            <option value="その他">その他</option>
          </select>
        </label>
        <label>メモ
          <input id="editMemo" type="text">
        </label>
        <label>金額（円）
          <input id="editAmount" type="number" min="0" inputmode="numeric" required>
        </label>
        <div class="actions">
          <button id="saveEditBtn" class="btn primary">保存</button>
          <button id="cancelEditBtn" class="btn">キャンセル</button>
        </div>
      </form>
    </dialog>
  </main>

  <footer class="app-footer">
    <small>© 2025 Kakeibo PWA</small>
  </footer>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./kakeibo-v1/sw.js');
      // window.addEventListener('load', () => {
      //   navigator.serviceWorker.register('./kakeibo-v1/sw.js').catch(console.error);
      // });
    }
  </script>
</body>
</html>
